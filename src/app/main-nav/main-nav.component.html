<ng-container>

    <mat-toolbar class="header">

        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <img src="/assets/logo.png" class="logo center-align" style="margin-left: 16px;">

        <div style=" position: absolute;
                     right: 0px;
                     padding: 16px;">
          <button mat-icon-button >
            <mat-icon>face</mat-icon>
          </button>
        </div>

    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav
          #drawer
          class="sidenav"
          fixedInViewport="false"
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="!(isHandset$ | async)">

        <mat-nav-list>
          <a mat-list-item href="#">Cesta de Benefícios</a>
          <a mat-list-item href="#">Integração Ticket</a>
        </mat-nav-list>
        <mat-toolbar  class="menu" style="position: absolute;
                                          bottom: 1px;">
          <button mat-icon-button (click)="drawer.toggle()" 
                                     style=" position: absolute;
                                             background: rgba(001, 074, 164, 0.8);
                                             right: 10px;">
            <mat-icon aria-label="Side nav toggle icon">keyboard_arrow_left</mat-icon>
        </button>
        </mat-toolbar>
      </mat-sidenav>

      <mat-sidenav-content>

      </mat-sidenav-content>

    </mat-sidenav-container>
</ng-container>
