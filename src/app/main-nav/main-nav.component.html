<ng-container>

  <mat-toolbar class="header">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <img src="/assets/logo.png" class="logo">
    <div id="face">
      <button mat-icon-button>
        <mat-icon>face</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">

      <mat-nav-list>
        <a mat-list-item href="#">Cesta de Benefícios</a>
        <a mat-list-item href="#">Integração Ticket</a>
      </mat-nav-list>
      <mat-toolbar id="toolbar-menu">
        <button id="bt-toolbar-menu" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">keyboard_arrow_left</mat-icon>
        </button>
      </mat-toolbar>
    </mat-sidenav>

    <mat-sidenav-content>

    </mat-sidenav-content>

  </mat-sidenav-container>
</ng-container>
