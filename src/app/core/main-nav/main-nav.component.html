<ng-container>

  <mat-toolbar class="header">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <img src="/assets/logo.png" class="logo">
    <div id="face">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>face</mat-icon>
          <span>Julio Cesar Mendonça</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>contact_mail</mat-icon>
          <span>julio.mendonca@matera.com</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">

      <mat-nav-list>
        <a routerLinkActive="active" routerLink="/cesta" mat-list-item href="#">Cesta de Benefícios</a>
        <a routerLinkActive="active" routerLink="/edit" mat-list-item href="#">Edit</a>
      </mat-nav-list>
      <mat-toolbar id="toolbar-menu">
        <button id="bt-toolbar-menu" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">keyboard_arrow_left</mat-icon>
        </button>
      </mat-toolbar>
    </mat-sidenav>

    <mat-sidenav-content>

      <div class="body">
        <div class="content">
          <router-outlet></router-outlet>
        </div>
        <footer class="footer">
          <img id="logo-footer" src="/assets/logo-branca.png">
        </footer>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
